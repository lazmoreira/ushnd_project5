apiVersion: apps/v1
kind: Deployment
metadata:
  name: ushnd-project5-functionapp-http
  labels:
    app: ushnd-project5-functionapp-http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ushnd-project5-functionapp-http
  template:
    metadata:
      labels:
        app: ushnd-project5-functionapp-http
    spec:
      containers:
      - name: ushnd-project5-functionapp-http
        image: ushndproject5acr.azurecr.io/ushnd-project5-functionapp:latest
        ports:
        - containerPort: 80
        env:
        - name: AzureFunctionsJobHost__functions__0
          value: createAdvertisement
        - name: AzureFunctionsJobHost__functions__1
          value: deleteAdvertisement
        - name: AzureFunctionsJobHost__functions__2
          value: getAdvertisement
        - name: AzureFunctionsJobHost__functions__3
          value: getAdvertisements
        - name: AzureFunctionsJobHost__functions__4
          value: getPost
        - name: AzureFunctionsJobHost__functions__5
          value: getPosts
        - name: AzureFunctionsJobHost__functions__6
          value: updateAdvertisement
        - name: AzureWebJobsSecretStorageType
          value: kubernetes
        - name: AzureWebJobsKubernetesSecretName
          value: secrets/func-keys-kube-secret-ushnd-project5-functionapp
        envFrom:
        - secretRef:
            name: ushnd-project5-functionapp
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
          httpGet:
            path: /
            port: 80
            scheme: HTTP
        startupProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
          httpGet:
            path: /
            port: 80
            scheme: HTTP
      serviceAccountName: ushnd-project5-functionapp-function-keys-identity-svc-act
---
